<html ng-app="wcsSearch">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Node/Angular WCS App</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

  <style>
    html {
      overflow-y: scroll;
    }

    body {
      padding-top: 50px;
    }

    #todo-list {
      margin-bottom: 30px;
    }
  </style>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular-cookies.js"></script>
  <script src="core.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="menu">
      <div ng-repeat="menuitem in menu">
        <label>{{ menuitem.title }}</label>
        <div ng-repeat="subitem in menuitem.catalogGroupView">
            <i>{{ subitem.title }}</i>
        </div>
      </div>
    </div>
    <form>
      <input type="text" class="form-control input-lg text-center" placeholder="" ng-model="formData.search">
      <button type="submit" class="btn btn-primary btn-lg" ng-click="search()">Search</button>
    </form>

    <div ng-repeat="product in results">

      <label>
          {{ product.uniqueID}} - {{ product.name }} - {{ product.price_offer }}
      </label>
      <div>
          <i>{{ product.shortDescription}}</i>
      </div>
    </div>
  </div>
</body>

</html>
